<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat-App</title>
	</head>
	<body>
		<div class="bg-video-wrap">
			<video src="/vid/bg-video.mp4" loop muted autoplay>
			</video>
		<div class="overlay">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fab fa-facebook-messenger" style="color: white;"></i> ChatApp</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chunky Monkees">Chunky Monkees</option>
							<option value="Viking">Viking</option>
							<option value="dark">dark</option>
							<option value="Hustlers">Hustlers</option>
							<option value="Bounty Hunters"> Bounty Hunters</option>
							<option value="hive">H.I.V.E</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
			<div class="credit-ftr">
			<h4>Created By <a href="https://www.instagram.com/agent_sidd/" target="_blank">Agent-sidd</a></h4>
			<h5>Background Video by Pressmaster from Pexels</h5>
			</div>
		</div>
	</div>
	</div>
	</body>
</html>
