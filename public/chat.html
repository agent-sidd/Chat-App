<head>

      </div>
      <div class="chat-box">
					<div class="message">
						<p class="meta">Chitti Bot</p>

						Hello, Its me chitti ðŸ˜‰.

        <div>
          &nbsp;&nbsp;
          <jshds><i class="fas fa-smile"></i></jshds>

        position: ['top', 'top'],
        preFetch: true,
        dir: '/js/',
        insertInto: document.querySelector('#msg'),
        emit(obj, triggerElement) {
